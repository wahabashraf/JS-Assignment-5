<body class="d-flex flex-column min-vh-100" style="background-color: teal">

    <main>
         <!-- haeding section -->
    <div class="container">
        <h4 class="pt-4 text-center">Chapter # 21-25 | Strings &amp; it's Method</h4>
        <hr class="border border-dark mb-5 mt-4">
    </div> 
     <!-- Columns Section -->
     <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6">
            <h3 class="text-center">Input</h3>
           <div class="mb-3 h-75 rounded-2 border border-dark p-5 d-flex align-items-center">
             <div class="input-group">
              <input type="text" id="input" class="text-white form-control mb-2 bg-transparent border-dark" placeholder="Type your text here">
              <button type="button" class="btn btn-secondary input-group-text mb-2 bg-transparent border-dark" onclick="clearInput()">Clear</button>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6">
            <h3 class="text-center">Original String</h3>
              <div class="border border-dark h-75 rounded-2 text-dark text-center px-4 py-4" style="background-color: transparent;" id="origstring">
                <p class="text-white mt-2">I love my country Pakistan. <br>I like my city Faisalabad. <br>I love my Homeland. </p>
                </div>
          </div>
        </div>
      </div>
       <!-- Buttons Section -->
    <div class="container">
        <div class="row mt-5">
          <div class="col-sm-12 col-md-6 col-lg-6">
            <h3 class="text-center">Buttons</h3>
          <div class="border border-dark h-75 px-5 py-3 mb-3 text-center rounded">
            <button type="button" class="btn btn-sm btn-danger px-4 text-capitalize mb-1" onclick="lowerCase()">Convert to Lowercase</button>
            <button type="button" class="btn btn-sm btn-danger px-4 text-capitalize mb-1" onclick="upperCase()">Convert to Uppercase</button>
            <button type="button" class="btn btn-sm btn-danger px-4 text-capitalize mb-1" onclick="capitalize()">Convert to Capitalize</button>
            <button type="button" class="btn btn-sm btn-danger px-5 text-capitalize mb-1" onclick="formatText()">Better Formating</button>
            <button type="button" class="btn btn-sm btn-danger px-5 text-capitalize mb-1" onclick="printCity()">Print All Cities</button>
            <button type="button" class="btn btn-sm btn-danger px-4 text-capitalize mb-1" onclick="addCity()">Add your City In List</button>
            <button type="button" class="btn btn-sm btn-danger px-4 text-capitalize mb-1" onclick="checkCity()">Check Your City In List</button>
            <button type="button" class="btn btn-sm btn-danger px-5 text-capitalize mb-1" onclick="findWord()">Find This Word</button>
            <button type="button" class="btn btn-sm btn-danger px-5 text-capitalize mb-1" onclick="replaceWord()">Replace This Word</button>
         </div>
        </div>
        <!-- output -->
        <div class="col-sm-12 col-md-6 col-lg-6 ">
          <h3 class="text-center">Output / Result</h3>
            <div class="border border-dark h-75 py-5 px-3 text-white text-center" style="background-color: transparent;" id="output">
          
            </div>
            <div class="text-center">
              <button type="button" id="clearoutput" class="btn btn-secondary mb-2 mt-2 border-dark rounded-pill" onclick="clearoutput()">Clear Output</button>
            </div>
        </div>
        </div>
      </div>
